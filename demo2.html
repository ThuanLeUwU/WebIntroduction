<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ristorante Con Fusion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>

<body>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-dark">Dark</button>
    </div><br>
    <div class="btn-group" role="group">
        <a href="#" class="btn" role="group"><i class="fa fa-phone"></i>Call</a>
        <a href="#" class="btn" role="group"><i class="fa fa-skype"></i>Skype</a>
        <a href="#" class="btn" role="group"><i class="fa fa-envelope"></i>Email</a>
        <a href="#" role="button" class="btn"><i class="fa fa-phone"></i>phone</a>
    </div><br>
    <form action="">
        <div class="form-group">
            <label for="e1" class="col-4">Email address</label>
            <div class="col-8">
                <input type="email" class="form-control" id="e1" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label for="e2" class="col-4">Password</label>
            <div class="col-8">
                <input type="password" class="form-control" id="e2" placeholder="Password">
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="e3"> <label for="e3" class="form-check-label">Check out
                me</label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control">
    </div>
</body>

</html>
